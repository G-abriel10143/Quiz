<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/quiz.css">
</head>
<body>
    <div class="pergunta">
        <h1>Qual o maior dinossauro da historia ?</h1>
        <form>
            <div>
                <input type="radio" id="dinossauro1" name="maiorDinossauro" value="T-rex" correct="1">
                <label for="dinossauro1">T-rex</label><br>
            </div>
            <div>
                <input type="radio" id="dinossauro2" name="maiorDinossauro" value="Velociraptor" correct="0">
                <label for="dinossauro2">Velociraptor</label><br>
            </div>
            <div>
                <input type="radio" id="dinossauro3" name="maiorDinossauro" value="Aerossauro" correct="0">
                <label for="dinossauro3">Aerossauro</label><br>
            </div>
        </form>
        <button onclick="respostaCerta()">Enviar</button>
    </div>

    <script src="js/quiz.js"></script>
    </body>
</html>
